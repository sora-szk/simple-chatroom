  /v1/chat_room:
    post:
      summary: チャットルームを作成する
      tags:
        - v1/chat_room
      parameters:
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
        - name: authorization
          in: header
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - editor_list
                - white_list
                - black_list
              properties:
                name:
                  type: string
                  nullable: false
                  description: チャットルーム名
                editor_list:
                  type: array
                  nullable: false
                  items:
                    type: string
                    nullable: false
                    description: 特権ユーザのuid
                white_list:
                  type: array
                  nullable: true
                  items:
                    type: string
                    nullable: false
                    description: 投稿、閲覧を許可されているユーザのuid。nullのとき全ユーザに許可する。
                black_list:
                  type: array
                  nullable: false
                  items:
                    type: string
                    nullable: false
                    description: 投稿、閲覧を禁止されているユーザのuid
            examples:
              ex1:
                value: |-
                  {
                    "name": "test",
                    "editor_list": [],
                    "white_list": null,
                    "black_list": []
                  }
      responses:
        '201':
          description: success
          content:
            application/json:
              schema:
                type: object
                required:
                  - room_id
                properties:
                  room_id:
                    type: string
                    nullable: false
              examples:
                ex1:
                  value: |-
                    {
                      "room_id": "016a1bcf8052ce56f820"
                    }
    get:
      summary: チャットルームの一覧を返却する
      tags:
        - v1/chat_room
      parameters:
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
        - name: authorization
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  nullable: false
                  required:
                    - room_id
                    - name
                    - created_at
                  properties:
                    room_id:
                      type: string
                      nullable: false
                    name:
                      type: string
                      nullable: false
                    created_at:
                      type: string
                      nullable: false
                      format: date-time
              examples:
                ex1:
                  value: |-
                    {
                      "chat_rooms": [
                        {
                          "room_id": "abcdabcdabcdabcdabcd",
                          "name": "test",
                          "created_at": "2023-07-01T00:00:00.000"
                        },
                        {
                          "room_id": "bcdabcdabcdabcdabcda",
                          "name": "test2",
